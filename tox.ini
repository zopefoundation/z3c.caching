[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    py38,
    pypy,
    pypy3,
    coverage,

[testenv]
usedevelop = true
commands =
    zope-testrunner --test-path=src {posargs:-vc}
deps =
    .[zcml]
    zope.testrunner

[testenv:coverage]
usedevelop = true
basepython =
    python3.6
commands =
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage report --fail-under=100
deps =
    {[testenv]deps}
    coverage
